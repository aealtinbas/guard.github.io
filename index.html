<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background: url('https://c4.wallpaperflare.com/wallpaper/22/240/855/texture-gradient-simple-background-blue-wallpaper-preview.jpg');
        background-size: cover;
        color: #fff;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .csam-guard {
        font-size: 3em;
        margin-bottom: 30px;
        opacity: 0.8;
    }

    /* Rest of the styles remain unchanged */
</style>

    <title>CSAM Guard</title>
</head>
<body>
    <div class="text-center">
        <div class="csam-guard">CSAM Guard</div>
        <form method="post" action="{{ url_for('home') }}">
            <div class="form-group">
                <input type="number" name="number" class="form-control" placeholder="Enter a number" required>
            </div>
            <button type="submit" class="btn btn-light">Calculate Square</button>
        </form>

        {% if result %}
        <div class="mt-3">
            <h4>Square Result:</h4>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
